<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Création Utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header th:replace="nav.html :: nav-bar"></header>
<div class="row">
    <div class="col s12 m6 offset-l3">
        <div class="card">
            <div class="card-action black-text">
                <h4 class="center-align">Information Utilisateur</h4>
            </div>
            <div class="card-content">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="validate">
                </div>
                <div class="form-field">
                    <select>
                        <option value="" disabled selected>Rôle</option>
                        <option value="1">Admin</option>
                        <option value="2">Coordinateur</option>
                    </select>
                </div>
                <div id="buttonSave" class="center-align">
                    <a class="waves-effect waves-light btn">enregistrer<i class="material-icons right">save</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $("select").material_select();
    });
    $(document).ready(function(){
        $('.fixed-action-btn').floatingActionButton();
    });
</script>
</body>
</html>
