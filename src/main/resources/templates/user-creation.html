<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Création Utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="user-management-body">
<header th:replace="nav.html :: nav-bar"></header>
<div class="bloc-user-creation">
    <div class="row">
        <div class="col s12 m6 offset-l3" id="bloc-form-user-creation">
            <div class="card">
                <div class="card-action black-text">
                    <h4 class="center-align" th:text="${user.id} ? 'Modification de compte' : 'Création de compte'">Informations utilisateur</h4>
                    <form class="card-content" th:action="@{/user-creation}" method="post" >
                        <div class="form-field" id="input-user-creation">
                            <input id="email" type="email" class="validate" placeholder="Email" name="email">
                        </div>
                        <div class="form-field">
                            <select name="role_id" id="role_id" required>
                                <option value="" disabled selected>Rôle</option>
                                <option value="1">Coordinateur</option>
                                <option value="2">Administrateur</option><!--TODO remplacer par les roles d la base données-->
                            </select>
                        </div>
                        <div class="button-form" id="button-form-user-creation">
                            <button type="submit" class="btn">ENREGISTRER<i class="material-icons right">save</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('select').formSelect();
    });
    $(document).ready(function() {

        $('.fixed-action-btn').floatingActionButton();
    });
</script>
</body>
</html>
