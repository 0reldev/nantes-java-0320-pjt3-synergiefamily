<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="user-management-body">

<header th:replace="nav.html :: nav-bar"></header>


<main class="profileContent">
    <h2>Profil</h2>
    <!-- TODO: put the same font-size to all the h2 from the whole website. -->
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span data-error="wrong" data-success="right"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Nouveau mot de passe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="passwordConfirmation" type="password" class="validate">
                    <label for="passwordConfirmation">Confirmation du mot passe</label>
                </div>
            </div>
        </form>
    </div>

    <div class="saveButton">
     <a  class="waves-effect waves-light btn">SAUVEGARDER</a>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
