<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"
    />
    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $("select").material_select();
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="input-field col s6">
                    <input placeholder="Prénom" id="first_name" type="text" class="validate">
                    <label for="first_name"></label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Nom" id="last_name" type="text" class="validate">
                    <label for="last_name"></label>
                </div>
                <div class="input-field col s12">
                    <input id="birthday" type="date" class="datepicker">
                    <label for="birthday"></label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="Téléphone" id="telephone" type="tel" class="validate">
                    <label for="telephone"></label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="Adresse" id="address" type="text" class="validate">
                    <label for="address"></label>
                </div>
                    <div class = "input-field col s12">
                            <input id = "vehicule" type = "checkbox" checked = "checked" />
                            <label for = "vehicule">Véhiculé</label>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <select multiple>
                                <option value="" disabled selected>Diplômes</option>
                                <option value="1">BAFA</option>
                                <option value="2">CAP petite enfance</option>
                                <option value="3">BAFD</option>
                                <option value="4">CQP Animateur Périscolaire</option>
                                <option value="5">BPJEPS</option>
                                <option value="6">DEJEPS</option>
                            </select>
                        </div>
                    </form>
                    <div class="input-field col s12">
                        <input placeholder="Compétences" id="skill" type="text" class="validate">
                        <label for="skill"></label>
                    </div>
                </div>

        </div>
    </div>
</div>
    </div>
</body>
</html>
